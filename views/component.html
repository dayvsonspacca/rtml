<section id="contact">
    <h2>Contact</h2>
    <p>Tell us about you</p>
    <p>Our phone: {{ phone }}</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <input type="submit" value="Submit" />
    </form>
</section>
